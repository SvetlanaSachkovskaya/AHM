<form novalidate name="buildingForm" class="col-md-8 center-block">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" data-ng-model="building.name" class="form-control" required />
        <p ng-show="building.name.$invalid && building.name.$dirty" class="help-block">Name is required</p>
    </div>
    <div class="form-group">
        <label>State</label>
        <input type="text" name="state" data-ng-model="building.state" class="form-control" required />
        <p ng-show="building.state.$invalid && building.state.$dirty" class="help-block">State is required</p>
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" name="city" data-ng-model="building.city" class="form-control" required />
        <p ng-show="building.city.$invalid && building.city.$dirty" class="help-block">City is required</p>
    </div>
    <div class="form-group">
        <label>Street</label>
        <input type="text" name="street" data-ng-model="building.street" class="form-control" required />
        <p ng-show="instructionForm.street.$invalid && instructionForm.street.$dirty" class="help-block">Street is required</p>
    </div>
    <div class="form-group">
        <label>Number</label>
        <input type="text" name="number" data-ng-model="building.number" class="form-control" required/>
        <p ng-show="instructionForm.number.$invalid && instructionForm.number.$dirty" class="help-block">Number is required</p>
    </div>
    <div class="pull-right">
        <add-button data-ng-hide="isEditMode" action="create()" text="Create"></add-button>
        <add-button data-ng-hide="!isEditMode" action="save()" text="Save"></add-button>
    </div>
</form>
