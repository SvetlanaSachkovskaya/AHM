<div class="row filter-panel">
    <div class="col-md-4">
        <label>Building</label>
        <select data-ng-options="building.id as building.name for building in buildings" data-ng-model="search.buildingId"
                class="form-control">
            <option value="">No Building</option>
        </select>
    </div>
</div>

<table class="table table-bordered table-hover">
    <thead>
        <tr class="table-header">
            <th>Name</th>
            <th>Username</th>
            <th>Role</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="user in users | filter:search">
            <td>
                {{ user.name }}
            </td>
            <td>
                {{ user.username }}
            </td>
            <td>
                {{ user.role }}
            </td>
            <td>
                <button class="btn center-block" data-ng-click="edit(user.id)">Edit</button>
            </td>
        </tr>
    </tbody>
    <tfoot data-ng-hide="users.length > 0">
        <tr>
            <td colspan="3" class="text-center">No items found</td>
        </tr>
    </tfoot>
</table>
