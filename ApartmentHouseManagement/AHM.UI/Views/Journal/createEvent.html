<div class="row">
    <p class="page-title">New Event</p>

    <form name="eventForm" novalidate class="col-md-8">
        <div ng-class="{ 'has-error' : eventForm.content.$invalid && eventForm.content.$dirty}" class="form-group">
            <label>Content</label>
            <textarea name="content" data-ng-model="event.content" rows="5" class="form-control" required></textarea>
            <p ng-show="eventForm.content.$error.required && eventForm.content.$dirty" class="help-block">Content is required</p>
        </div>

        <div class="form-group">
            <label>Date</label>
            <p class="input-group">
                <input type="datetime" class="form-control" datepicker-popup="dd-MMMM-yyyy" data-ng-model="event.dateTime" is-open="opened"
                       required close-text="Close" readonly />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="datePickerSettings.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>

        <div class="form-group">
            <label>Time</label>
            <timepicker ng-model="event.dateTime" hour-step="1" minute-step="1" show-meridian="true"></timepicker>
        </div>

        <add-button action="createEvent()" text="Create" class="pull-right"></add-button>
    </form>
</div>
