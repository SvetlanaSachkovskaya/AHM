<div class="row">
    <form class="col-md-8 center-block">
        <p class="page-title">New occupant</p>

        <div class="form-group">
            <label>Name</label>
            <input type="text" data-ng-model="occupant.name" class="form-control" />
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="occupant.dateOfBirth" is-open="opened"
                       ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="datePickerSettings.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="form-group">
            <label>Apartment</label>
            <select data-ng-disabled="occupant.isOwner" data-ng-model="occupant.apartmentId" data-ng-options="apartment.id as apartment.number for apartment in apartments"
                    class="form-control">
                <option value="">Select apartment</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" data-ng-model="occupant.email" class="form-control" />
        </div>
        <div class="form-group">
            <input type="checkbox" ng-model="occupant.isSubtenant" id="subtenant" />
            <label for="subtenant">Renter</label>
        </div>

        <div class="pull-right">
            <add-button data-ng-hide="isEditMode" action="create()" text="Create"></add-button>
            <add-button data-ng-hide="!isEditMode" action="save()" text="Save"></add-button>
        </div>
    </form>
</div>
