<p class="page-title">Post</p>

<div class="row filter-panel">
    <div class="col-md-4">
        <select data-ng-options="location.id as location.longDescription for location in locations" data-ng-model="locationId"
                class="form-control">
            <option value="">All Locations</option>
        </select>
    </div>
    <div class="col-md-4">
        <select data-ng-options="type.id as type.longDescription for type in packageTypes" data-ng-model="packageTypeId"
                class="form-control">
            <option value="">All Types</option>
        </select>
    </div>
    <div class="col-md-4">
        <select data-ng-options="apartment.id as apartment.number for apartment in apartments" data-ng-model="apartmentId"
                class="form-control">
            <option value="">All Apartments</option>
        </select>
    </div>
</div>

<div class="wrapPanel" data-ng-repeat="package in packages | filter: filterPackages">
    <div data-ng-click="edit(package.id)">
        <table>
            <tr>
                <td class="text-right">Apartment:&nbsp;</td>
                <td class="text-left">{{ package.apartment.number }}</td>
            </tr>
            <tr>
                <td class="text-right">Type:&nbsp;</td>
                <td class="text-left">{{ package.packageType.shortDescription }}</td>
            </tr>
            <tr>
                <td class="text-right">Location:&nbsp;</td>
                <td class="text-left">{{ package.location.shortDescription }}</td>
            </tr>
        </table>
    </div>
</div>

<div data-ng-hide="packages.length > 0" class="text-center">No items found</div>
