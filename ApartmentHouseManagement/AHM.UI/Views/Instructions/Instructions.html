<div class="col-md-8 col-md-offset-1">
    <div class="vertical-margin filter-panel">
        <label>Sort by</label>
        <div class="btn-group">
            <label data-ng-repeat="orderByOption in orderByOptions" class="btn btn-primary" data-ng-model="orderBy.value"
                   btn-radio="orderByOption.id">{{ orderByOption.name }}</label>
        </div>
    </div>

    <div data-ng-repeat="instruction in instructions | orderBy: orderBy.value">
        <div data-ng-class="{ minor: instruction.priority === 0,
                        normal: instruction.priority === 1,
                        major: instruction.priority === 2 ,
                        critical: instruction.priority === 3}"
             class="vertical-margin rounded-container">

            <div data-ng-click="edit(instruction.id)">
                <strong class="text-uppercase">{{ instruction.title }}</strong>
                <br />
                <br />
                {{ instruction.content }}
                <br />
                <br />
                Date : {{ instruction.executionDate | date : 'MM/dd/yyyy' }}
            </div>

            <button data-ng-click="closeInstruction(instruction)" class="close-button">x</button>
        </div>
    </div>
</div>
