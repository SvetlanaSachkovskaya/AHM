<div>
    <p class="page-title">Clauses</p>
    <table class="table table-bordered table-hover">
        <thead>
            <tr class="table-header">
                <th>Name</th>
                <th>Full Tariff</th>
                <th>Subsidized Tariff</th>
                <th>Active</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="utilitiesClause in utilitiesClauses">
                <td>
                    {{ utilitiesClause.name }}
                </td>
                <td>
                    {{ utilitiesClause.fullTariff }}
                </td>
                <td>
                    {{ utilitiesClause.isLimited ? utilitiesClause.subsidizedTariff : '' }}
                </td>
                <td>
                    <div class="table-gray-checkbox">
                        <input type="checkbox" data-ng-model="utilitiesClause.isActive" onclick="return false" />
                        <div></div>
                    </div>

                </td>
                <td>
                    <button class="btn center-block" data-ng-click="edit(utilitiesClause.id)">Edit</button>
                </td>
            </tr>
        </tbody>
        <tfoot data-ng-hide="utilitiesClauses.length > 0">
            <tr>
                <td colspan="3" class="text-center">No items found</td>
            </tr>
        </tfoot>
    </table>
</div>
