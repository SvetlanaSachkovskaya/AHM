<div class="row">
    <form novalidate name="buildingForm" class="col-md-offset-3 col-md-6">
        <p class="page-title">New buillding</p>
        <div data-ng-class="{ 'has-error' : buildingForm.name.$invalid && buildingForm.name.$dirty }" class="form-group">
            <label>Name</label>
            <input type="text" name="name" data-ng-model="building.name" class="form-control" required />
            <p ng-show="buildingForm.name.$invalid && buildingForm.name.$dirty" class="help-block">Name is required</p>
        </div>
        <div data-ng-class="{ 'has-error' : buildingForm.state.$invalid && buildingForm.state.$dirty }" class="form-group">
            <label>State</label>
            <input type="text" name="state" data-ng-model="building.state" class="form-control" required />
            <p ng-show="buildingForm.state.$invalid && buildingForm.state.$dirty" class="help-block">State is required</p>
        </div>
        <div data-ng-class="{ 'has-error' : buildingForm.city.$invalid && buildingForm.city.$dirty }" class="form-group">
            <label>City</label>
            <input type="text" name="city" data-ng-model="building.city" class="form-control" required />
            <p ng-show="buildingForm.city.$invalid && buildingForm.city.$dirty" class="help-block">City is required</p>
        </div>
        <div data-ng-class="{ 'has-error' : buildingForm.street.$invalid && buildingForm.street.$dirty }" class="form-group">
            <label>Street</label>
            <input type="text" name="street" data-ng-model="building.street" class="form-control" required />
            <p ng-show="buildingForm.street.$invalid && buildingForm.street.$dirty" class="help-block">Street is required</p>
        </div>
        <div data-ng-class="{ 'has-error' : buildingForm.number.$invalid && buildingForm.number.$dirty }" class="form-group">
            <label>Number</label>
            <input type="text" name="number" data-ng-model="building.number" class="form-control" required />
            <p ng-show="buildingForm.number.$invalid && buildingForm.number.$dirty" class="help-block">Number is required</p>
        </div>
        <div class="pull-right">
            <add-button data-ng-hide="isEditMode" action="create()" text="Create"></add-button>
            <add-button data-ng-hide="!isEditMode" action="save()" text="Save"></add-button>
            <button data-ng-click="cancel()" class="btn btn-default">Cancel</button>
        </div>
    </form>
</div>
