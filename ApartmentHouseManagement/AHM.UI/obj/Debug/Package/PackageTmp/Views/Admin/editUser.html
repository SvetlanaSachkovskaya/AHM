<div class="row">
    <form novalidate name="userForm" class="col-md-offset-3 col-md-6">
        <p class="page-title">New User</p>
        <div data-ng-class="{ 'has-error' : userForm.firstName.$invalid && userForm.firstName.$dirty }" class="form-group">
            <label>Frst Name</label>
            <input type="text" name="firstName" data-ng-model="user.firstName" class="form-control" required />
            <p ng-show="userForm.firstName.$invalid && userForm.firstName.$dirty" class="help-block">First Name is required</p>
        </div>
        <div data-ng-class="{ 'has-error' : userForm.lastName.$invalid && userForm.lastName.$dirty }" class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastName" data-ng-model="user.lastName" class="form-control" required />
            <p ng-show="userForm.lastName.$invalid && userForm.lastName.$dirty" class="help-block">Last Name is required</p>
        </div>
        <div data-ng-class="{ 'has-error' : userForm.username.$invalid && userForm.username.$dirty }" class="form-group">
            <label>Username</label>
            <input type="text" name="username" data-ng-model="user.username" class="form-control" required />
            <p ng-show="userForm.username.$invalid && userForm.username.$dirty" class="help-block">Username is required</p>
        </div>
        <div data-ng-class="{ 'has-error' : userForm.password.$invalid && userForm.password.$dirty }" class="form-group">
            <label>Password</label>
            <input type="text" name="password" data-ng-model="user.password" class="form-control" required />
            <p ng-show="userForm.password.$invalid && userForm.password.$dirty" class="help-block">Password is required</p>
        </div>
        <div ng-class="{ 'has-error' : userForm.role.$invalid && userForm.role.$dirty }" class="form-group">
            <label>Role</label>
            <select name="role" data-ng-model="user.roleId" data-ng-options="role.id as role.name for role in roles"
                    class="form-control" required>
                <option value="">Select Role</option>
            </select>
        </div>
        <div ng-class="{ 'has-error' : userForm.building.$invalid && userForm.building.$dirty }" class="form-group">
            <label>Building</label>
            <select name="building" data-ng-model="user.buildingId" data-ng-options="building.id as building.name for building in buildings"
                    class="form-control" required>
                <option value="">Select Building</option>
            </select>
        </div>
        <div class="pull-right">
            <add-button data-ng-hide="isEditMode" action="create()" text="Create"></add-button>
            <add-button data-ng-hide="!isEditMode" action="save()" text="Save"></add-button>
            <button data-ng-click="cancel()" class="btn btn-default">Cancel</button>
        </div>
    </form>
</div>
