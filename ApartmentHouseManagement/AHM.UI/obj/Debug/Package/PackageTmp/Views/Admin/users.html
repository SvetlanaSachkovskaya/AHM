<div>
    <add-button action="addUser()" text="Create user"></add-button>

    <div data-ng-repeat="user in users">
        <div data-ng-click="edit(user.id)">
            <label>{{ user.firstName }} {{ user.lastName }}</label>
            <br />
            <label>{{ user.buildingName }}</label>
            <br />
            <label>{{ user.role }}</label>
        </div>
    </div>
</div>
