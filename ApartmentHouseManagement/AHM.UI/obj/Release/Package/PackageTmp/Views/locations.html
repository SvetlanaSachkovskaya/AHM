<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <div>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Short Description" data-ng-model="newLocation.shortDescription" />
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Long Description" data-ng-model="newLocation.longDescription" />
                </div>
                <div class="col-md-2">
                    <add-button action="addLocation()"></add-button>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Short Description</th>
                <th>Long Description</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="location in locations">
                <td>
                    {{ location.ShortDescription }}
                </td>
                <td>
                    {{ order.LongDescription }}
                </td>
                <td>
                    <delete-button action="removeLocation(location)"></delete-button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
