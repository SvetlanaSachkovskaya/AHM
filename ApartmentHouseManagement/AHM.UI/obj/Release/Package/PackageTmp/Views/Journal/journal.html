<div>
    <add-button action="createEvent()" text="Add event"></add-button>

    <div class="vertical-margin">
        <div class="btn-group">
            <label data-ng-repeat="interval in timeIntervals" class="btn btn-primary" data-ng-model="timeInterval.value"
                   btn-radio="interval.id">{{ interval.name }}</label>
        </div>
    </div>

    <div data-ng-repeat="ev in events">
        <div class="row event">
            <div class="col-md-2">
                {{ev.dateTime | date:'MM/dd/yyyy'}}
                <br/>
                {{ev.dateTime | date: 'HH:mm'}}
            </div>
            <div class="col-md-9">
                {{ ev.content}}
            </div>

            <button data-ng-click="removeEvent(ev)" class="btn close-button btn-default">x</button>
        </div>
    </div>
</div>
