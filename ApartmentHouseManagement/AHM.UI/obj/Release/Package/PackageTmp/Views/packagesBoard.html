<div class="row">
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Apartment</th>
                    <th>Occupant</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Open Date</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="package in packages">
                    <td>
                        {{ package.Apartment.Number }}
                    </td>
                    <td>
                        {{ package.Occupant.Name }}
                    </td>
                    <td>
                        {{ package.Type.Name }}
                    </td>
                    <td>
                        {{ package.Location.Name }}
                    </td>
                    <td>
                        {{ package.OpenDate }}
                    </td>
                    <td>
                        <button class="glyphicon-edit">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
