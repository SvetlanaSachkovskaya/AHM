<form class="form-login" role="form">
    <h2 class="form-login-heading">Create package</h2>

    <select data-ng-options="apartment.Number for apartment in apartments" data-ng-model="package.apartment" required></select>
    <select data-ng-options="type.Name for type in types" data-ng-model="package.type" required></select>
    <select data-ng-options="location.Name for location in locations" data-ng-model="package.location" required></select>
    <select data-ng-options="occupant.Name for occupant in occupants" data-ng-model="package.occupant"></select>

    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="createPackage()">Save</button>
</form>
